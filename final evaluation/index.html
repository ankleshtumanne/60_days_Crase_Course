<body>
    <div id="cont">
        <h1 style="text-align: center;">Employ managment system</h1>
        

        
        <!-- // am filtering data based on department -->

            <select name="" id="sortbydepartment">
                <option value="">--default option--</option>
                <option value="operations">operations</option>
                <option value="finance"> finance</option>
                <option value="marketing"> marketing</option>
                <option value="engineering"> engineering</option>
            </select>
        </label>
        <!-- // am filtering data based on gender -->
        <label for="">Sort by gender:
            <select name="" id="sortbygender">
                <option value="">--default option--</option>
                <option value="male">Male</option>
                <option value="female"> female</option>
            </select>
        </label>
        <!-- // am filtering data based on salary -->
        <label for="">Sort by salary:
            <select name="" id="sortbysalary">
                <option value="">--default option--</option>
                <option value="asc">low to high</option>
                <option value="desc"> high to low</option>
            </select>
        </label>
    </div>

    <table>
        <thead>

                <th>sn no</th>
